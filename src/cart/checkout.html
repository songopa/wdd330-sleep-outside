<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkout-form" novalidate>
          <fieldset>
            <legend>Customer Name</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" required />
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" required />
          </fieldset>

          <fieldset>
            <legend>Address</legend>
            <label for="street-address">Street Address</label>
            <input
              type="text"
              id="street-address"
              name="streetAddress"
              required
            />
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zipCode" required />
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="cc-number">Credit Card Number</label>
            <input
              type="text"
              id="cc-number"
              name="ccNumber"
              required
              pattern="\\d{13,16}"
            />
            <label for="expiration-date">Expiration Date</label>
            <input
              type="month"
              id="expiration-date"
              name="expirationDate"
              required
            />
            <label for="security-code">Security Code</label>
            <input
              type="text"
              id="security-code"
              name="securityCode"
              required
              pattern="\\d{3,4}"
            />
          </fieldset>

          <button type="submit" id="cartCheckoutSubmit">Checkout</button>
        </form>

        <aside id="order-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: $<span id="summary-subtotal">0.00</span></p>
          <p>Tax: $<span id="summary-tax">0.00</span></p>
          <p>Shipping Estimate: $<span id="summary-shipping">0.00</span></p>
          <p>
            <strong>Order Total: $<span id="summary-total">0.00</span></strong>
          </p>
        </aside>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
