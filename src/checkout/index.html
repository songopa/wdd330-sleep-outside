<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/checkout-styles.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <!-- <div class="breadcrumb">
        <a class="breadcrumb-item" href="/">Home</a>
      </div> -->
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend></legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required />
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required />
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input type="text" name="street" id="street" required />
              <label for="city">City</label>
              <input type="text" name="city" id="city" required />
              <label for="state">State</label>
              <input type="text" name="state" id="state" required />
              <label for="zip">Zip</label>
              <input type="text" name="zip" id="zip" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input type="number" name="cardNumber" id="cardNumber" required readonly />
              <label for="expiration">Expiration</label>
              <input type="text" name="expiration" id="expiration" required readonly />
              <label for="code">CVV</label>
              <input type="number" name="code" id="code" required readonly />
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order__summary">
              <div>
                Items: <span id="num-items"></span>
              </div>
              <div>
                Subtotal: <span id="cartTotal"></span>
              </div>
              <div>
                Tax: <span id="tax"></span>
              </div>
              <div>
                Shipping: <span id="shipping"></span> 
              </div>
              <div>
                Total: <span id="orderTotal"></span> 
              </div>
            </div>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>

      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
